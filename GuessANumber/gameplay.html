<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <button id="gobackButton"> ⇱ Go back</button>
    <center>
    <h1 class="headers">Guess The Number</h1>
    <p class="texts">Click a button, try to guess the AI´s number :)</p>
     <br>


     <div class="divButtons">
     <button id="button1" class="buttons">1</button>  <button id="button2" class="buttons">2</button>  <button id="button3" class="buttons">3</button>  <button id="button4" class="buttons">4</button>  <button id="button5" class="buttons">5</button>
    </div>


    <div class="results">
    <h1 class="players" id="textiasnumber">AI´s number:</h1> <h1 class="players"  id="textyournumber">Your number:</h1>
    <br>
    <h1 id="result"></h1>
    </div>

    <button id="reset">Reset stats</button>

    <hr style=" background-color: rgb(0, 0, 0); height: 2px;" >

    </center>
    <div id="stats">
    <h1 class="headers">Stadistics</h1>
    <p class="textstats" id="statstimenumber">Times that you clicked a number: 0</p>
    <p class="textstats" id="statsnumbersguessed">Numbers that you guessed: 0</p>

    <hr style=" background-color: rgb(0, 0, 0); height: 2px;" >
    <h2 class="texts">
        Made by <span style="color: blue;">AES Studios®</span> - 2024
    </h2>
</div>
</body>
  
<script src="mian.js"></script>

</html>
